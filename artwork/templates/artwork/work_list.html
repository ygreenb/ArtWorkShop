{% extends 'artwork/base.html' %}
{% block main-area %}
<div class="container px-2 px-lg-2 mt-3">
    <h5>n개의 작품</h5>
    <hr size="10px">
    <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 justify-content-center">
        {% if work_list.exists %}
        {% for work in work_list %}
        <!-- Book List-->
        <div class="col my-3">
            <div class="card border-light h-100">
                <!-- Work image-->
                <a class="" href="{{ work.get_absolute_url }}">
                    <img class="card-img-top" src="https://dummyimage.com/1000x800/dee2e6/6c757d.jpg" alt="..." />
                </a>
                <!-- Work details-->
                <div class="card-body p-1">
                    <div class="pt-1">
                        <!-- work title-->
                        <div class="mb-1" style="color:gray;font-size:12px">카테고리</div>
                        <a class="text-decoration-none text-dark" href="{{ work.get_absolute_url }}">
                            <h5 class="fw-bolder">{{work.title}}</h5>
                        </a>
                        <div class="mb-1" style="font-size:12px">작가이름<span> 작가</span>
                        <h5 style='float:right'>{{work.price}}</h5></div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
        {% else %}
        <h2>아직 게시물이 없습니다.</h2>
        {% endif %}
    </div>
</div>
{% endblock %}
